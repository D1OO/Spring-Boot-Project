<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>testing...</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".locale").click(function (event) {
                var selectedOption = $(event.target).val();
                if (selectedOption != '') {
                    location.replace('?lang=' + selectedOption);
                }
            });
        });
    </script>
</head>
<body>
<div class="col-md-8 col-md-offset-2">
    <h1 th:text="#{greeting}"></h1>
    <h3 th:text="#{greeting}"></h3>
    <h3 th:text="#{greeting}"></h3>
    <div class="locale">
        <button style="margin-top:30px" value="ua">ua</button>
        <button style="margin-top:30px" value="eng">en</button>
    </div>
    <table>
        <tr>
            <th th:text="#{index.id}">Id</th>
            <th th:text="#{index.name}">First Name</th>
            <th th:text="#{index.last_name}">Last Name</th>
            <th th:text="#{index.email}">Email</th>
            <th th:text="#{index.role}">Role</th>
        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${#request.getParameter('lang') == 'ua'} ? ${user.firstNameUa} : ${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
        </tr>
    </table>
</div>
